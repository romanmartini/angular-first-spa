<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

            <h4 class="card-title">Striped Progress bar {{ progress1 }} </h4>
            <div class="progress m-t-20">
                <div 
                    class="progress-bar bg-danger progress-bar-striped active" 
                    [style.width]="getProgress1"
                    style="height:5px;" 
                    role="progressbar"> 
                </div>
            </div>

            <h4 class="card-title">Striped Progress bar</h4>
            <div class="progress m-t-20">
                <div 
                    class="progress-bar bg-info progress-bar-striped active" 
                    [style.width]="getProgress2"
                    style="height:5px;" 
                    role="progressbar"> 
                </div>
            </div>
        
        </div>
      </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser 
                    (outputValue)="progress1 = $event" 
                    [value]="progress1"
                    [btnClass]="'btn-danger'">
                </app-increaser>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser 
                    (outputValue)="progress2 = $event" 
                    [value]="progress2"
                    [btnClass]="'btn-info'">
                </app-increaser>
            </div>
        </div>
    </div>

</div>
